<!DOCTYPE html>
<html>
<head>
<title>INSPIRE searches</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript"
    src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerclusterer/src/markerclusterer_packed.js">
</script>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js">
</script>
<script type="text/javascript" src="js/map.js"></script>
</head>
<body onload="initialize_map(false)">
  <div id="map_canvas" style="width:100%; height:90%"></div>
  <div id="controls" style="width:100%; height:10%">
    <div id="faster-label" style="display:inline">faster</div>
    <input type="range" min=".1" max="11" value="7" onchange="change_speed(this.value)"/>
    <div id="slower-label" style="display:inline">slower</div>
    <button type="button" id="runButton" name="runButton" style="display:inline;"
            onclick="toggle_run(this)">pause</button>
    <!--<button type="button" id="liveOrReplay" name="liveOrReplay" style="display:inline;"
            onclick="toggle_live(this)">replay of old logs</button>-->
    <div id="searched" name="searched" style="display:inline"></div>
    <div id="count" name="count" style="display:inline"></div>
  </div>
</body>
</html>
